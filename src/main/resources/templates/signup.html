<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 320px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>회원가입</h2>
  <input id="username" type="text" name="username" placeholder="아이디" required>
  <input id="password" type="password" name="password" placeholder="비밀번호" required>
  <input id="email" type="email" name="email" placeholder="이메일" required>
  <button id="signupBtn" type="button">회원가입</button>
  <script>
    document.getElementById("signupBtn").addEventListener("click", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value;

        const res = await fetch("/api/members/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password, email })
        });

        const text = await res.text();

        if (res.ok) {
            alert("회원가입 성공!");
            window.location.href = "/login";
        } else {
            alert(text);
        }
    });
  </script>
</div>
</body>
</html>
