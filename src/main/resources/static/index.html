<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>StudyHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 40px 0 20px 0;
            background-color: #f5f5f5;
        }

        .button-container {
            display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
            gap: 10px; /* 버튼 사이 간격 */
            padding: 0 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>StudyHub</h1>
</header>

<div class="button-container">
    <a href="/login">로그인</a>
    <a href="/signup">회원가입</a>
    <a href="/my-page">마이페이지</a>
    <a href="/auth/google/login">Google 로그인</a>
</div>

</body>
</html>
